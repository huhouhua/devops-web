<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item class="mb-sm">
      <nz-form-label  nzSpan="3" nzFor="version" nzRequired> 版本号 </nz-form-label>
      <nz-form-control  nzSpan="8" >
        <nz-input-group   >
          <input nz-input formControlName="version"   name="version"   maxlength="15"  minlength="1" placeholder="" />
        </nz-input-group>
      </nz-form-control>
        <nz-form-label nzSpan="3"  nzFor="upgradeType">升级类型</nz-form-label>
        <nz-form-control nzSpan="19"  >
                <nz-select formControlName="upgradeType"   nzPlaceHolder="请选择升级类型">
                        <nz-option [nzLabel]="t.name" [nzValue]="t.value" *ngFor="let t of typeOptions">
                        </nz-option>
                </nz-select>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item class="mb-sm">
      <nz-form-label nzSpan="3"  nzFor="branchVersion">分支版本</nz-form-label>
      <nz-form-control nzSpan="19"  >
            <nz-select formControlName="branchVersion"   nzPlaceHolder="请选择分支版本">
                    <nz-option [nzLabel]="t.name" [nzValue]="t.value" *ngFor="let t of branchOptions">
                    </nz-option>
            </nz-select>
      </nz-form-control>
    </nz-form-item>

    
    <nz-form-item class="mb-sm">
        <nz-form-label  nzSpan="3" nzFor="description" >版本描述  </nz-form-label>
        <nz-form-control  nzSpan="19" >
          <nz-input-group>
            <textarea nz-input name="description"
            formControlName="description" [nzAutosize]="{ minRows: 4, maxRows: 10 }"
            placeholder="请输入版本描述"></textarea>
          </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control [nzOffset]="7" [nzSpan]="12">
          <div *nzModalFooter>
            <button nz-button nzType="default" [nzLoading]="loading" (click)="onCancel()" >关闭</button>
            <button nz-button nzType="primary"  [nzLoading]="loading" (click)="submitForm()" [disabled]="!validateForm.valid">提交</button>
          </div>

        </nz-form-control>
      </nz-form-item>
  </form>
