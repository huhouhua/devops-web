<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-label nzSpan="3"  nzFor="product">产品</nz-form-label>
        <nz-form-control nzSpan="19"  >

            <nz-select formControlName="productId" [nzLoading]="loading" (ngModelChange)="onSelect($event)" nzPlaceHolder="请选择产品">
                <nz-option [nzLabel]="t.showName" [nzValue]="t.id" *ngFor="let t of productOptions">
                </nz-option>
        </nz-select>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label nzSpan="3"  nzFor="version">包版本</nz-form-label>
        <nz-form-control nzSpan="19"  >
                <nz-select formControlName="v ersion"   nzPlaceHolder="请选择包版本">
                    <nz-option nzLabel="1.0" nzValue="1.0" >
                    </nz-option>
                    <nz-option nzLabel="1.1" nzValue="1.1" >
                    </nz-option>
                    <nz-option nzLabel="1.2"  nzValue="1.2">
                    </nz-option>
                </nz-select>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item class="mb-sm">
      <nz-form-label  nzSpan="3" nzFor="name" nzRequired> 包名 </nz-form-label>
      <nz-form-control  nzSpan="19" >
        <nz-input-group   >
          <input nz-input formControlName="name"   name="name"   maxlength="15"  minlength="1" placeholder="" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="mb-sm">
        <nz-form-label  nzSpan="3" nzFor="description" > 备注 </nz-form-label>
        <nz-form-control  nzSpan="19" >
          <nz-input-group>
            <textarea nz-input name="description"
            formControlName="description" [nzAutosize]="{ minRows: 4, maxRows: 10 }"
            placeholder="备注"></textarea>
          </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control [nzOffset]="7" [nzSpan]="12">
          <div *nzModalFooter>
            <button nz-button nzType="default" [nzLoading]="loading" (click)="onCancel()" >关闭</button>
            <button nz-button nzType="primary"  [nzLoading]="loading" (click)="submitForm()" [disabled]="!validateForm.valid">创建</button>
          </div>

        </nz-form-control>
      </nz-form-item>
  </form>
